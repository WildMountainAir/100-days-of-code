<!DOCTYPE html>
<!-- STORY FORM PRACTICE PROJECT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
<!-- Main Button -->
      <form action="story.html" method="GET">
        <input type="submit" value="Form My Story!">
<br>
<!-- Animal 1 --->
        <label for="animal-1">Animal :</label>
        <input id="animal-1" type="text" name="animal-1" value="animal" required>
        <br>
<!-- Animal 2 --->
        <label for="animal-2">Another Animal :</label>
<input id="animal-2" type="text" value="animal" required>
        <br>
<!-- Animal 3 --->
        <label for="animal-3">One More Animal :</label>
<input id="animal-3" type="text" value="animal" required>
        <br>
<!-- Adjective 1 --->
        <label for="adj-1">Adjective :</label>
        <input id="adj-1" type="text" value="past tense adjective" required>
        <br>
<!-- Verb 1 ending in -ing --->
        <label for="verb-1">Gerund :</label>
        <input id="verb-1" type="text" value="verb ending in -ing" required>
        <br>
<!-- Number 1 --->
         <label for="num-1">Number :</label>
        <input id="num-1" type="number" min="0" max="100" required>
        <br>
<!-- Yes or No Radio --->
        <span>Yes or No :
          <input id="yes" type="radio" name="answer" value="yes" required><label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
          <label for="no">No</label>
</span>
<br>
<!-- Speed ending in -er Dropdown --->
         <label for="speed">Relative Speed :</label>
        <select id="speed" name="speed">
          <option value="faster">Faster</option>
          <option value="swifter">Swifter</option>
          <option value="slower">Slower</option>
          <option value="slothier">Slothier</option></select>
        <br>
<!-- Quote --->
        <label for="quote">Motivational Quote :</label>
        <input id="quote" name="quote" type="text" list="quote-choices" required>
          <datalist id="quote-choices">
            <option value="It does not matter how slowly you go as long as you do not stop."></option>
            <option value="Failure will never overtake me if my determination to succeed is strong enough."></option>
            <option value="Only I can change my life"></option>
            <option value="Optimism is the faith that leads to achievement."></option>
            </datalist>
        <br>
<!-- Message --->
         <label for="mesage">Meaningful Message :</label>
        <textarea id="message" name="message" minlength="50" rows="8" cols="40" >type message here.</textarea>
        <br>
      </form>
    </section>
  </body>
</html>
